<!DOCTYPE html>
<meta charset="utf-8">
<style>

.divisions {
  fill: none;
}

</style>
<svg width="960" height="600"></svg>
<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
<script src="https://d3js.org/topojson.v2.min.js"></script>
<script>

// The svg
var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

// Map and projection
var population = d3.map();

var projection = d3.geoMercator()
  .translate([width/2, height/2])
  .scale(600)
  .center([-106,56]);

var path = d3.geoPath()
  .projection(projection);

//--- START LEGEND
//legend scale
var x = d3.scaleLinear()
    .domain([1, 10])
    .rangeRound([600, 860]);

//legend colours
var color = d3.scaleThreshold()
    .domain(d3.range(2, 10))
    .range(d3.schemeBlues[9]);

//legend positioning
var g = svg.append("g")
    .attr("class", "key")
    .attr("transform", "translate(0,40)");

//legend rectangles
g.selectAll("rect")
  .data(color.range().map(function(d) {
      d = color.invertExtent(d);
      if (d[0] == null) d[0] = x.domain()[0];
      if (d[1] == null) d[1] = x.domain()[1];
      return d;
    }))
  .enter().append("rect")
    .attr("height", 8)
    .attr("x", function(d) { return x(d[0]); })
    .attr("width", function(d) { return x(d[1]) - x(d[0]); })
    .attr("fill", function(d) { return color(d[0]); });

//legend title
g.append("text")
    .attr("class", "caption")
    .attr("x", x.range()[0])
    .attr("y", -6)
    .attr("fill", "#000")
    .attr("text-anchor", "start")
    .attr("font-weight", "bold")
    .text("Black population");

//legend text
g.call(d3.axisBottom(x)
    .tickSize(13)
    .tickFormat(function(x, i) { return i ? x : x + "%"; })
    .tickValues(color.domain()))
  .select(".domain")
    .remove();
//-- END LEGEND

//asynchronous loading
var promises = [
  d3.json("2016CDsv2-quantized.json"),
  d3.tsv("BlackPopulationCD.tsv", function(d) { population.set(d.geocode, +d.blacks); })
]

Promise.all(promises).then(ready)

//filling the topojson
function ready([canada]) {
  svg.append("g")
      .attr("class", "divisions")
    .selectAll("path")
    .data(topojson.feature(canada, canada.objects.candivs).features)
    .enter().append("path")
      .attr("fill", function(d) { return color(d.blacks = population.get(d.geocode)); })
      .attr("d", path)
    .append("title")
      .text(function(d) { return d.geoname + " " + d.blacks; });

}

</script>
