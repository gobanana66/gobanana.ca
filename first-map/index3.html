<!DOCTYPE html>
<meta charset="utf-8">
<style>

.divisions {
  fill: none;
}

.provinces {
  fill: none;
  stroke: #fff;
  stroke-linejoin: round;
}

</style>
<svg width="960" height="600"></svg>
<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
<script src="https://d3js.org/topojson.v2.min.js"></script>
<script>

var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

var population = d3.map();

var path = d3.geoPath();

var x = d3.scaleLinear()
    .domain([1, 10])
    .rangeRound([600, 860]);

var color = d3.scaleThreshold()
    .domain(d3.range(2, 10))
    .range(d3.schemeBlues[9]);

var g = svg.append("g")
    .attr("class", "key")
    .attr("transform", "translate(0,40)");

g.selectAll("rect")
  .data(color.range().map(function(d) {
      d = color.invertExtent(d);
      if (d[0] == null) d[0] = x.domain()[0];
      if (d[1] == null) d[1] = x.domain()[1];
      return d;
    }))
  .enter().append("rect")
    .attr("height", 8)
    .attr("x", function(d) { return x(d[0]); })
    .attr("width", function(d) { return x(d[1]) - x(d[0]); })
    .attr("fill", function(d) { return color(d[0]); });

g.append("text")
    .attr("class", "caption")
    .attr("x", x.range()[0])
    .attr("y", -6)
    .attr("fill", "#000")
    .attr("text-anchor", "start")
    .attr("font-weight", "bold")
    .text("population rate");

g.call(d3.axisBottom(x)
    .tickSize(13)
    .tickFormat(function(x, i) { return i ? x : x + "%"; })
    .tickValues(color.domain()))
  .select(".domain")
    .remove();

var promises = [
  d3.json("2016CDsv2-quantized.json"),
  d3.tsv("BlackPopulationCD.tsv", function(d) { population.set(d.CDUID, +d.blacks); })
]

Promise.all(promises).then(ready)

function ready([canada]) {
  svg.append("g")
      .attr("class", "divisions")
    .selectAll("path")
    .data(topojson.feature(canada, canada.objects.candivs).features)
    .enter().append("path")
      .attr("fill", function(d) { return color(d.blacks = population.get(d.CDUID)); })
      .attr("d", path)
    .append("title")
      .text(function(d) { return d.blacks + "%"; });

  svg.append("path")
      .datum(topojson.mesh(canada, canada.objects.provinces, function(a, b) { return a !== b; }))
      .attr("class", "provinces")
      .attr("d", path);
}

</script>
